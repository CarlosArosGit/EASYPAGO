<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUESTROBANK</title>
  <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body onload="asignarFunciones()">
  <div class="container ">
    <br>
    <div class="row">
      <h1><i class="bi bi-wallet2"></i>EASYPAGO</h1>
    </div>
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <label for="monto">¿Cuánto tienes que pagar?</label><br><br>
          <input type="number" id="monto" name="monto">
        </div>
        <div class="col">
          <label for="interes">¿Cuánto interés(%) debes pagar?</label><br><br>
          <input type="number" id="interes" name="interes">
        </div>
        <div class="col">
          <label for="cuotas">¿En cuántas cuotas puedes pagarlo?</label><br><br>
          <input type="number" id="cuotas" name="cuotas">
        </div>
      </div>
    </div>
    <div class="row text-center">
      <button type="button" id="btnComo">¿CÓMO LO PAGO?</button>
    </div>
    <div class="row text-center">
      <p id="mensaje"></p>
    </div>
  </div>
  <script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
